		<div class="container-fluid" style="max-width:90%">

      <!-- Page Heading -->
      <h1 class="h3 pt-4 mb-2 text-gray-800 text-success">List of Publication</h1>

      <!-- DataTales Example -->
      <div class="card shadow-none mb-4">
        
        <div class="card-body">
          <div class="table-responsive">
            <table id="example2" class="table table-striped table-bordered" style="width:100%">
              <thead>
                  <tr>
                      <th>No</th>
                      <th>Cover Image</th>
                      <th>Title</th>
                      <th>Language</th>
                      <th>Type Document</th>
                      <th>Year</th>
                      <th>Author</th>
                      <th>Confidentially</th>
                  </tr>
              </thead>
              <tbody>
                  {%for i in rows%}
                      <tr>
                        <td>{{i.0}}</td>
                        <td><img src="/static/images/cover_img/{{i.1}}.jpg" alt="Not Found" onerror=this.src="/static/images/cover_img/No-Image-Available.png" width="100" height="150"></td>
                        <td><a href="/Details/{{i.0}}">{{i.2}}</a></td>
                        <td>{{i.3}}</td>
                        <td>{{i.4}}</td>
                        <td>{{i.5}}</td>
                        <td>{{i.6}}</td>
                        <td>{{i.7}}</td>
                        
                      </tr>
                  {%endfor%}
                  
          </table>
          </div>
        </div>
      </div>

    </div>

  <!-- loader -->
